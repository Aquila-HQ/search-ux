                    <li><a class="active" href="/src/alpine/list.html">List</a></li>
                    <li><a href="/src/alpine/explore.html">Explore</a></li>

            <div class="flex items-center">

                    <li><a href="/src/alpine/explore.html">Explore</a></li>

                <img class="w-10 h-10 mask mask-circle rounded-full"

            <template x-if="$store.authentication.isAuthenticated">
                <a href="/src/alpine/profile.html" class="btn btn-sm">Profile</a>
            </template>
            <template x-if="!$store.authentication.isAuthenticated">
                <a href="#" class="btn btn-sm">Create Account</a>
            </template>
            <label class="ml-5 swap swap-rotate" @click="onThemeToggleEvent()">

                <input type="checkbox" @click="onThemeToggleEvent()" />

                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />

            </label>
        </div>
    </div>

    <!--SEARCHBAR-->
    <div class="form-control mt-3 ml-14 lg:ml-52">
        <div class="input-group justify-start lg:justify-start">
            <input type="text" placeholder="Search this list…"
                class="input input-bordered focus:outline-none w-3/4 lg:w-1/2" x-model="$store.urlParams.queryText"
                @keyup.enter="onUserSearchedEvent()">
            <button class="btn btn-square" @click="onUserSearchedEvent()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </div>

    <!--RESULTS + CARDS CONTAINER-->
    <!-- <div> -->
    <div class="flex">
        <div class="w-3/4 lg:w-5/6 ml-14 lg:ml-52 mt-5 blur-sm">
            <!-- <div class="flex flex-col border-l-2"> -->
            <div class="flex flex-col">
                <template x-for="result in $store.listedResults.results">
                    <div class="pl-14 max-w-xl -mt-5">

                        <div class="avatar reletive -left-16 top-12 tooltip" data-tip="Wei Dailey">
                            <div class="w-10 rounded-full">
                                <img :src="'https://source.boringavatars.com/beam/120/'+$store.profileInfo.profile.publicURL+'?square'">
                            </div>
                        </div>
                        <!-- <h1><a class="link link-primary text-xl" x-text="result.title" :href="result.url" target="blank"></a></h1> -->
                        <h1><a class="link link-primary text-xl" x-text="result.title" href="#"></a></h1>
                        <p class="text-xs text-accent-focus pt-1" x-text="result.timestamp"></p>
                        <p class="text-md pt-1" x-text="(result.description != '..')?result.description:''"></p>
                        <p class="text-xs font-bold pt-1 pl-2" x-text="'- ' + (result.author?(result.author + ', ' + result.website):result.website)">
                        </p>
                    </div>
                </template>


            </div>


            <div class="flex lg:ml-52 mt-14 mb-20 items-center">
                <!-- <p class="text-sm text-base-content mr-2">See more:</p>
                <div class="btn-group">
                    <button class="btn btn-xs">1</button>
                    <button class="btn btn-xs btn-active">2</button>
                    <button class="btn btn-xs">3</button>
                    <button class="btn btn-xs">4</button>
                </div> -->
            </div>
        </div>



        <!--RHS-->
        <div class="hidden lg:block mt-16 ml-24 mr-24 mb-20">
            <div class="card min-w-max w-96 p-5 bg-base-100 shadow border">
                <!-- <figure><img class="rounded" src="https://api.lorem.space/image/shoes?w=400&h=225" alt="Shoes"></figure> -->
                <h2 class="card-title justify-center p-5">People in this list</h2>

                <div class="max-h-96 overflow-auto">

                    <!--USERS-->
                    <template x-for="result in $store.subscriptionsList.results">
                        <div class="card bg-base-100 border-b-2 item">
                            <div class="card-body w-100 flex-row p-4 pr-6">
                                <a class="flex flex-row" :href="location.protocol + '//' + location.host + '?share=' + result.publicURL">

                                <div class="avatar pr-3">
                                    <div class="w-8 rounded-full">
                                        <img :src="'https://source.boringavatars.com/beam/120/'+result.publicURL+'?square'">
                                    </div>
                                </div>
                                <h2 class="card-title pr-5" x-text="result.name"></h2>
                            </a>
                                <p></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-xs btn-outline btn-secondary">- Remove</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->

    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        <path

                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
