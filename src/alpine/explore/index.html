<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html x-data data-theme="emerald" :data-theme="$store.pageParams.theme">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aquila X | Explore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body x-init="$store.pageParams.page='explore'">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!--NAVBAR-->
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/">Home</a></li>
                    <li><a href="/list/">List</a></li>
                    <li><a class="active" href="/explore/">Explore</a></li>
                </ul>
            </div>
            <div class="flex items-center">
                <img class="h-9 sm:ml-20 mr-3" src="https://x.aquila.network/img/logo.png">
                <!-- <p class="text-3xl normal-case">Aquila</p> -->
            </div>
            <!-- </div> -->
            <div class="hidden sm:flex">
                <ul class="ml-16 menu menu-horizontal p-0">
                    <li><a href="/">Home</a></li>
                    <li><a href="/list/">List</a></li>
                    <li><a class="font-bold" href="/explore/">Explore</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-end mr-4 sm:mr-14">
            <!-- <div class="w-10 row-span-1">
                <img class="w-10 row-span-1 mask mask-circle rounded-full"
                    src="https://api.lorem.space/image/face?hash=33791">
            </div> -->
            <template x-if="$store.authentication.isAuthenticated">
                <a href="/profile/" class="btn btn-sm hidden">Profile</a>
            </template>
            <template x-if="!$store.authentication.isAuthenticated">
                <a href="https://airtable.com/shrhvlKgL6otYCnlb" class="btn btn-sm">Create Account</a>
            </template>
            <label class="ml-5 swap swap-rotate hidden" @click="onThemeToggleEvent()">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" @click="onThemeToggleEvent()" />
                <!-- sun icon -->
                <svg class="swap-on fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>
                <!-- moon icon -->
                <svg class="swap-off fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
            </label>
        </div>
    </div>

    <!--GRID Staff-->
    <h1 class="text-2xl font-bold ml-10 mt-10">Hand picks</h1>
    <div class="flex gap-4 mt-4 mb-10 ml-12 mr-5 overflow-auto">
        <template x-for="result in $store.exploreHandpicks.results">
            <div class="card min-w-max w-64 mt-5 mb-10 bg-base-100 shadow-xl">
                <!-- <figure class="w-64"><img src="https://api.lorem.space/image/shoes?w=400&h=225&hash=123" alt="Shoes"> -->
                </figure>
                <div class="card-body w-64 relative">
                    <div class="flex">
                        <div class="avatar items-center pr-3">
                            <div class="w-8 h-8 rounded-full">
                                <img :src="'https://source.boringavatars.com/beam/120/'+result.publicURL+'?square'">
                            </div>
                        </div>
                        <div class="flex items-center h-6">
                            <h2 class="card-title pr-5" x-text="result.name.substring(0,20)"></h2>
                        </div>
                    </div>
                    <div class="border-t-2">
                        <p class="pt-2 text-left text-sm" x-text="result.description"></p>

                    </div>
                    <a :href="location.protocol + '//' + location.host + '?share=' + result.publicURL">
                        <button
                            class="btn-sm rounded-box pl-10 pb-6 pr-4 pt-1 btn-primary absolute -left-4 -bottom-1">+</button>
                    </a>
                </div>
            </div>
        </template>

    </div>

    <!--GRID Other-->
    <h1 class="text-2xl font-bold ml-10 mt-14">Public Bookmarks</h1>
    <div class="flex flex-wrap gap-12 justify-center mt-4 mb-10 ml-5 mr-5">
        <template x-for="result in $store.exploreOtherpicks.results">
            <div class="card w-64 h-94 bg-base-100 shadow-xl">
                <!-- <figure><img src="https://api.lorem.space/image/shoes?w=400&h=225&hash=12313" alt="Shoes"></figure> -->
                <div class="card-body relative">
                    <div class="flex">
                        <div class="avatar items-center pr-3">
                            <div class="w-8 h-8 rounded-full">
                                <img :src="'https://source.boringavatars.com/beam/120/'+result.publicURL+'?square'">
                            </div>
                        </div>
                        <div class="flex items-center h-6">
                            <h2 class="card-title pr-5" x-text="result.name.substring(0,13)"></h2>
                        </div>
                    </div>
                    <div class="border-t-2">
                        <p class="pt-2 text-left text-sm" x-text="result.description"></p>
                        <a :href="location.protocol + '//' + location.host + '?share=' + result.publicURL"><button
                                class="btn-sm rounded-box pl-10 pb-6 pr-4 pt-1 btn-primary absolute -left-4 -bottom-1">+</button></a>
                    </div>
                </div>
            </div>
        </template>

    </div>


    <!--FOOTER-->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a href="https://docs.aquila.network" class="link link-hover">Docs</a>
            <a href="email:jubin[at]aquila.network" class="link link-hover">Contact</a>
            <a href="https://github.com/Aquila-Network" class="link link-hover">Open Source</a>
            <a href="https://blog.aquila.network" class="link link-hover">Blog</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4">
                <a href="https://twitter.com/aquila_hq" target="blank"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                        </path>
                    </svg></a>
                <a href="https://www.youtube.com/channel/UCcghHPcdlh0V5TdQfLHjhOA" target="blank"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg></a>
                <a href="https://www.linkedin.com/company/aquila-network" target="blank"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 70 70"
                        class="fill-current">
                        <path
                            d="M1.15 21.7h13V61h-13zm46.55-1.3c-5.7 0-9.1 2.1-12.7 6.7v-5.4H22V61h13.1V39.7c0-4.5 2.3-8.9 7.5-8.9s8.3 4.4 8.3 8.8V61H64V38.7c0-15.5-10.5-18.3-16.3-18.3zM7.7 2.6C3.4 2.6 0 5.7 0 9.5s3.4 6.9 7.7 6.9 7.7-3.1 7.7-6.9S12 2.6 7.7 2.6z">
                        </path>
                    </svg></a>
            </div>
        </div>
        <div>
            <p>Copyright © 2022 - All right reserved by Aquila Network</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@2.x.x/dist/spruce.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/main.js"></script>
</body>

</html>
