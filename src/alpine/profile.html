    <!--PROFILE-->
    <h2 class="ml-2 sm:ml-14 md:ml-24 xl:ml-52 mb-10 mt-14 text-xl font-bold">Hey Joe Zimilson, Welcome back!</h2>
    <form class="w-full ml-2 sm:ml-14 md:ml-24 xl:ml-52 max-w-lg border rounded-box p-10 mt-6 mb-20">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    First Name
                </label>
                <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-first-name" type="text" placeholder="Jane">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Last Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="Doe">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Avatar
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="Direct link to an image">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    About you
                </label>
                <textarea
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="Tell us about you"></textarea>
            </div>
        </div>
        <button class="btn btn-primary mb-6">Save</button>
        <h3 class="w-full mt-6 mb-2 text-xl font-bold">Secret zone</h3>
        <div class="flex flex-wrap -mx-3 mb-6 pt-6 border-t-2">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Your Secret Key
                </label>
                <div class="flex items-center mb-2">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="password" placeholder="******************">
                    <button class="-ml-16 btn btn-xs btn-primary">Show</button>
                </div>
                <p class="text-gray-600 text-xs italic">Do not share with anybody.</p>
                <img class="p-0 m-0 -ml-5 -mb-3 w-48 h-48" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png" />
                    <p class="text-gray-600 text-xs italic">Scan to login</p>
            </div>
        </div>
        <h3 class="w-full mt-10 mb-2 text-xl font-bold">Control zone</h3>
        <div class="w-full px-3 pt-4 flex flex-wrap -mx-3 mb-2 border-t-2">
            <div class="form-control">
                <label class="label cursor-pointer gap-3">
                  <input type="checkbox" class="toggle toggle-primary" checked>
                  <span class="label-text">Make my bookmarks public</span>
                </label>
            </div>
        </div>
        <div class="w-full px-3 flex flex-wrap -mx-3 mb-2">
            <div class="form-control">
                <label class="label cursor-pointer gap-3">
                  <input type="checkbox" class="toggle toggle-primary" checked>
                  <span class="label-text">I like my bookmarks to be in "hand picks"</span>
                </label>
            </div>
        </div>
    </form>
